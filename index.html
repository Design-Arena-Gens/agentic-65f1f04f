<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صورة كلب</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(120% 120% at 50% 10%, #fffbf6, #f2e8d5);
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: inherit;
      }

      main {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        max-width: 720px;
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      header {
        padding: 32px 32px 16px;
        text-align: center;
        color: #2c1b10;
      }

      header h1 {
        margin: 0;
        font-size: clamp(1.8rem, 3vw, 2.4rem);
        letter-spacing: 0.04em;
      }

      header p {
        margin: 12px 0 0;
        font-size: 1.1rem;
        color: #4f3b2f;
      }

      figure {
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      figure img {
        width: 100%;
        display: block;
        object-fit: cover;
        max-height: 480px;
        transition: transform 0.6s ease;
      }

      figure:hover img {
        transform: scale(1.03);
      }

      figcaption {
        padding: 20px 28px 32px;
        color: #4f3b2f;
        text-align: center;
        font-size: 1rem;
        line-height: 1.6;
      }

      a.source {
        color: #d2763a;
        text-decoration: none;
        font-weight: 600;
      }

      a.source:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>صورة كلب لطيف</h1>
        <p>استمتع بمشاهدة هذه الصورة الجميلة لأحد أصدقاء الإنسان الأوفياء.</p>
      </header>
      <figure>
        <img
          src="https://images.dog.ceo/breeds/retriever-golden/n02099601_4009.jpg"
          alt="كلب جولدن ريتريفر يقف على العشب"
          loading="lazy"
        />
        <figcaption>
          مصدر الصورة من
          <a class="source" href="https://dog.ceo/dog-api/" target="_blank" rel="noreferrer"
            >Dog CEO API</a
          >.
        </figcaption>
      </figure>
    </main>
  </body>
</html>
